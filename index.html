<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Register Account</h1>
            <div class="form-box">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password2">Repeat Password:</label>
                <input type="password" id="password2" placeholder="Repeat your password" required>
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <p class="error-text">error</p>
            </div>

            <div class="control-buttons">
                <button class="clear">Clear</button>
                <button class="send">Submit</button>
            </div>

            <div class="popup">
                <p>The form has been submitted successfully!</p>
                <button class="close">Close</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
